{% extends 'music/base.html' %}
{% load static %}
{% block body %}
<div class="row fileupload-buttonbar" style="padding-left: 70px;">
    <div class="">
        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled} "
            style="font-size: 15px; padding-bottom: 16px;padding-top: 16px;">
            <i class="fa fa-upload"></i>
            <span>Upload File</span>
            <input type="file" name="file" ng-disabled="disabled">
        </span>
        <button id="find" type="button" class="btn btn-danger start" data-ng-click="find()"
            style="font-size: 15px; padding-bottom: 16px;padding-top: 16px;">
            <i class="fa fa-music "></i>
            <span> Find Genre</span>
        </button>
    </div>
</div>
{% endblock %}
